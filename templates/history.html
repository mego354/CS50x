{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Course</th>
                <th scope="col">Date</th>
                <th scope="col">Attended at :</th>
            </tr>
        </thead>
        <tbody>
        {% for row in database %}
            <tr>
                <td>
                    {{ row["lecture"] }}
                </td>
                <td>
                    20{{ time2 }}-{{ row["month"] }}-{{ row["day"] }}
                </td>
                <td>
                    {{ row["time"] }}
                </td>

            </tr>
        {% endfor %}
        </tbody>

    </table>
{% endblock %}
